{% extends 'base.html' %}

{% block content %}
    <p>안녕하세요 저는 {{foods.0}} 입니다.</p>
    <p>저는 {{ info.name }} 입니다.</p>
    <p>{{ pick }}은 {{ pick|length }}글자</p>
    <p>{{ foods|join:","}}</p>


    <p>메뉴판</p>
    <ul>
        {% for food in foods %}
        <li>{{food}}</li>
        {% endfor %}
    </ul>

    {# 주석주석 #}
    {% comment %}
        <p>여러줄</p>
        <p>주석</p>
    {% endcomment %}

    <a href="/index/"> 뒤로 </a>

{% endblock content %}
