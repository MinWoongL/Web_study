<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>계산 결과</h1>
    <p>{{num1}} + {{num2}} = {{r1}}</p>
    <p>{{num1}} * {{num2}} = {{r3}}</p>
    <p>{{num1}} - {{num2}} = {{r2}}</p>
    {% if r4 == 0 %}
        <p>계산할 수 없습니다.</p>
    {% else %}
        <p>{{num1}}/{{num2}} = {{r4}}</p>
    {% endif %}
    
</body>
</html>
