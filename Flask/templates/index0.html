<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }}</title>
    {% endif %}
</head>
<body>
    <h1>Bind String: {{ home_str }}</h1>
    <p>This page is for Flask tutorial.</p>
    <p>Bind list value: {{ home_list[2:4] }}</p>
    <ul>
        {% for idx in home_list %}
        <li>{{ idx }}</li>
        {% endfor %}
    </ul>
    
</body>
</html>
