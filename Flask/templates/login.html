{% extends "layout.html" %}
    {% block title %}{{title}}{% endblock %}
    {% block content %}
    <div id="wrapper">
        <div id="content">
            <p>{{message}}</p>
            <h2>로그인 폼</h2>
            <hr>
            <form name = "form" action = "/login" method = "post">
                <div>
                    <h3 class="join_title">
                        <label for="id">아이디</label>
                    </h3>
                    <span class="box int_id">
                        <input type="text" name="user_id" class="int" maxlength="20" required="true">
                        <span class="step_url"></span>
                    </span>
                    <span class="error_next_box"></span>
                </div>
        
                <!-- PW1 -->
                <div>
                    <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                    <span class="box int_pass">
                        <input type="text" name="user_password" class="int" maxlength="20" required = "true">
                        <span id="alertTxt">사용불가</span>
                        <img src="../static/image/m_icon_pass.png" id="pswd1_img1" class="pswdImg">
                    </span>
                    <span class="error_next_box"></span>
                </div>
                <p></p>
                <input type="submit" id = "btnJoin2" value="로그인">
            </form>
        </div>  
    </div>
    {% endblock %}
