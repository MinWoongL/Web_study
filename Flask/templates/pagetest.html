{% extends "layout.html" %}
    {% block title %}{{title}}{% endblock %}
    {% block content %}
    <!-- header -->
    <div id="header">
        <img src="../static/image/signup.png" id="logo" onclick="ChangeSignupImg2(this)" title="signup logo">
    </div>

    <!-- wrapper -->
    <div id="wrapper">

        <!-- content-->
        <form name = "form" action = "/pagetest" method = "POST">
        <div id="content">
        
            <!-- ID -->
            <div>
                <h3 class="join_title">
                    <label for="id">아이디</label>
                </h3>
                <span class="box int_id">
                    <input type="text" name="user_id" class="int" maxlength="20">
                    <span class="step_url"></span>
                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- PW1 -->
            <div>
                <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                <span class="box int_pass">
                    <input type="text" name="user_password" class="int" maxlength="20">
                    <span id="alertTxt">사용불가</span>
                    <img src="../static/image/m_icon_pass.png" id="pswd1_img1" class="pswdImg">
                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- NAME -->
            <div>
                <h3 class="join_title">
                    <label for="id">이름</label>
                </h3>
                <span class="box int_id">
                    <input type="text" name="user_name" class="int" maxlength="20">
                    <span class="step_url"></span>
                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- EMAIL -->
            <div>
                <h3 class="join_title"><label for="email">본인확인 이메일<span class="optional">(선택)</span></label></h3>
                <span class="box int_email">
                    <input type="text" name="user_email" class="int" maxlength="100" placeholder="이메일입력">
                </span>
                <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>    
            </div>

            <!-- MOBILE -->
            <div>
                <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
                <span class="box int_mobile">
                    <input type="tel" name="user_hp" class="int" maxlength="16" placeholder="전화번호 입력">
                </span>
                <span class="error_next_box"></span>    
            </div>


            <!-- JOIN BTN-->
            <p></p>
            <input type="submit" id = "btnJoin2" value="가입하기">
            <p>{{message}}</p>
        
        </div> 
        </form>
        <!-- content-->

    </div> 
    <!-- wrapper -->
    <script src="../static/js/main.js"></script>
    {% endblock %}
