{% extends "layout.html" %}
    {% block title %}{{title}}{% endblock %}
    {% block content %}
    <h2>Sign Up Page</h2>
    <hr>
    <form name = "form" action = "/register" method = "POST">
        ID            : <input name="user_id" type ="user_id" size="15" value=""><br>
        Password      : <input name="user_password" type = "user_password" size="15" value=""><br>
        FullName      : <input name="user_name" type = "user_name" size="15" value=""><br>
        Email address : <input name="user_email" type = "user_email" size="15" value=""><br>
        H.P           : <input name="user_hp" type = "user_hp" size="15" value=""><br>
        <input type="submit" value="SignUp">
    </form>
    {% endblock %}
