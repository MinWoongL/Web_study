<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>MBTI 검사기</title>
  <!-- Bootstrap CDN 추가 -->

</head>
<body>
</head>
<body>
  <div id="app" class="container">
    <h1>MBTI 검사기</h1>
    <input type="text" v-model="mbtiInput" class="form-control"  placeholder="MBTI 유형 입력">
    <button @click="showResert" class="btn btn-primary mt-2">결과 보기</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        allTypes : ['ISTJ', 'ISFJ', 'INFJ', 'INTJ', 'ISTP', 'ISFP', 'INFP', 'INTP', 'ESTP', 'ESFP', 'ENFP', 'ENTP', 'ESTJ', 'ESFJ', 'ENFJ', 'ENTJ'],
        mbtiInput:'',
      },
      methods: {
        showResult() {
          const input = this.mbtiInput.toUpperCase()
          if (!this.allTypes.includes(input)) {
            alert('MBTI 유형을 정확히 입력해주세요.')
            return
        }
        const url = `https://www.16personalities.com/ko/성격유형-${input.toLowerCase()}`;
        window.location.href = url;
      }
    }
    })
  </script>
</body>
</html>
