<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: blue;
        }
        /* text-third id 의 요소를 변경 */
        #text_third {
            color: green;
        }
        /* text-fourth class 의 요소를 변경*/ 
        .text_fourth {
            color: violet;
        }
    </style>
</head>
<body>
    <p style="color: red;">1번</p>
    <p>2번</p>
    <p id = "text_third">3번</p>
    <p class = "text_fourth">4번</p>
</body>
</html>
