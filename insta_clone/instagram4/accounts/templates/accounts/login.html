{% extends 'base.html' %}

{% block content %}
<h1><b>Log in</b></h1>
<form action="{% url 'accounts:login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <input type="submit" value='Submit' class='btn btn-info'>
        <a href="{% url 'accounts:signup' %}" class='btn btn-success'>Sign up</a>
    </div>
    
</form>
{% endblock content %}
