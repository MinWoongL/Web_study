{% extends 'base.html' %}

{% block content %}
    <h1>New Post</h1>
    {% if post %}
    <form action="{% url 'posts:update' post.pk %}" method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
    {% else %}
    <form action="{% url 'posts:create' %}" method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
    {% endif %}
    
{% endblock content %}
