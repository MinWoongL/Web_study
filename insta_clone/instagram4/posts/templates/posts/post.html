
{% for post in posts %}
<div class="card mb-3" style="width: 18rem;">
    <div class="card-body">
        {% if post.image %}
        <img class="card-img-top" src="{{post.image.url}}" alt="Card image cap">
        {% endif %}
      <p class="card-text"><b>{{ post.content }}</b></p> 
    </div>
    <div class="card-body">
        <a href="{% url 'posts:update' post.pk %}" class='btn btn-info'>Edit</a>
      <form action="{% url "posts:delete" post.pk %}" method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <input type="submit" class="btn btn-danger mt-1" value="DELETE">
      </form>
    </div>
  </div>
{% endfor %}
